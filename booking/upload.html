<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelMore</title>
    <link rel="icon" href="../img/plane-departure-solid.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./booking.css" />
  </head>
  <body>
    <main class="todo">
      <div class="mb-3">
        <label for="title" class="form-label">Hotel name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter hotel name"
        />
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Hotel description</label>
        <textarea
          id="description"
          class="form-control"
          placeholder="Enter hotel description"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Hotel location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          placeholder="Enter hotel pricing"
        />
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Hotel phone number</label>
        <input
          type="text"
          class="form-control"
          id="number"
          placeholder="Enter hotel pricing"
        />
      </div>
      <div class="mb-3">
        <input type="file" id="imageUpload" class="form-control" />
      </div>
      <button onclick="addpost()" class="btn btn-success" id="addBtn">
        Add
      </button>
    </main>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="../authentication/firebaseFunctions.js"></script>
  <script src="./booking.js"></script>
  <script src="../authentication/main.js"></script>
</html>
